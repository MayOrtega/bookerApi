<form class="login-form" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <input matInput placeholder="Nombre de usuario" [(ngModel)]="username" name="username" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Contraseña" [(ngModel)]="password" name="password" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Iniciar Sesión</button>
</form>
